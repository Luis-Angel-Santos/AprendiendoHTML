<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <label for="nombre">Tu nombre:</label>
        <input type="text" placeholder="Nombre:" maxlength="10" name="nombre">
        <br>
        <label for="correo">Tu correo</label>
        <input type="email" placeholder=Correo name="correo">
        <br>
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        <br>
        <label for="pais">Pais</label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="españa">España</option>
            <option value="argentina">Argentina</option>
        </select>
        <label for="hombre">Hombre</label>
        <input type="radio" name="genero" value="hombre" id="hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" name="genero" value="mujer" id="mujer">
        <br>
        <input type="checkbox" name="terminos" id="terminos" ><label for="terminos">Terminos y Condiciones</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
